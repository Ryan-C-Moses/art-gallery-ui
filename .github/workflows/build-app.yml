on:
  pull_request:
    branches: ["main"]
    types:
      - closed # runs when PR is closed (either merged or just closed)

permissions:
  contents: write # Required to push to 'production'
  pages: write # Required for GitHub Pages deployment
  id-token: write # Required for OIDC (used by deploy-pages action)

concurrency:
  group: "github-pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Configure Git
        env:
          USERNAME: ${{ secrets.BOT_USERNAME }}
          EMAIL: ${{ secrets.BOT_EMAIL }}
        run: |
          git config --global user.name "$USERNAME"
          git config --global user.email "$EMAIL"
      - name: Commit and push to production branch
        run: |
          # Clone the production branch
          git clone --branch production https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} production-branch

          # Copy new dist build into it
          rm -rf production-branch/*
          cp -r dist/* production-branch/

           # Commit and push
          cd production-branch
          git add .
          git commit -m "ðŸš€ Deploy latest build from main" || echo "No changes to commit"
          git push origin production
